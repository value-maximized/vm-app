<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Sankalp, Business Planner{% endblock %}</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    header { background: #2c3e50; color: #ecf0f1; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 700; }
    nav a { color: #ecf0f1; text-decoration: none; margin-left: 1rem; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 900px; margin: 0 auto; }
    h1 { margin: 0 0 1rem; }
    form label { font-weight: 600; }
    input, button { font: inherit; }
    input[type="text"], input[type="date"] { padding: .5rem; min-width: 260px; }
    button { padding: .55rem .9rem; cursor: pointer; }
    .flash { margin: 1rem 0; padding: .75rem 1rem; border-radius: .5rem; }
    .flash.error { background: #ffecec; color: #900; }
    .flash.success { background: #eaffea; color: #064; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .6rem .5rem; text-align: left; }
    th { background: #f5f5f5; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem 2rem; }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="{ url_for('static', filename='img/sankalp-logo.png')}" width ="50" height ="50">
        Sankalp 
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>{% block heading %}Plans{% endblock %}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
