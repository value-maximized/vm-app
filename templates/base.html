<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Strategy Hub" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">Strategy Hub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="nav-link" href="{{ url_for('strategy') }}">Strategy Overview</a>
    </div>
    {% if scenarios %}
    <form class="d-flex ms-auto" method="get" action="{{ url_for('dashboard') }}">
      <select class="form-select me-2" name="scenario" onchange="this.form.submit()">
        {% for s in scenarios %}
          <option value="{{ s }}" {% if s==scenario %}selected{% endif %}>{{ s|capitalize }}</option>
        {% endfor %}
      </select>
      <noscript><button class="btn btn-primary">Apply</button></noscript>
    </form>
    {% endif %}
  </div>
</nav>
<main class="container py-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
